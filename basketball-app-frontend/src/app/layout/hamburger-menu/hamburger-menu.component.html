<div class="hamburger-wrapper">
  <button type="button" class="hamburger-btn" (click)="toggleMenu($event)">
    <svg
      viewBox="0 0 24 24"
      width="24"
      height="24"
      xmlns="http://www.w3.org/2000/svg"
      stroke="currentColor"
      fill="none"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="3" y1="6" x2="21" y2="6" />
      <line x1="3" y1="12" x2="21" y2="12" />
      <line x1="3" y1="18" x2="21" y2="18" />
    </svg>
  </button>
  <ul *ngIf="menuOpen" class="menu">
    <li *ngFor="let route of visibleRoutes">
      <a [routerLink]="route.path">{{ route.label }}</a>
    </li>
  </ul>
</div>
