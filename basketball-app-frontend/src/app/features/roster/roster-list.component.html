<section class="page page-bg" style="background-image: url('/assets/bg/hoop.jpg')">
  <div class="page__content">
    <a *ngIf="auth.isAdmin()" routerLink="/roster/manage" class="manage-link">Διαχείριση Roster</a>
      <div
      class="position-group"
      *ngFor="let group of playersByPosition$ | async | keyvalue : sortByPosition"
    >
      <h3 class="position-title">{{ positionLabel(group.key) }}</h3>
      <div class="player-row">
        <div
          class="player-card"
          *ngFor="let player of group.value"
          [style.width.px]="cardWidth"
          [style.height.px]="cardHeight"
          (click)="toggle(player)"
          [class.expanded]="selectedPlayer === player"
        >
         <div class="player-name" *ngIf="selectedPlayer !== player">{{ player.fullName }}</div>
          <ng-container *ngIf="selectedPlayer === player">
            <div class="player-details">
              <div class="player-detail">
                <div class="label">Όνομα</div>
                <div class="value">{{ player.fullName }}</div>
              </div>
              <div class="player-detail">
                <div class="label">Αριθμός εμφάνισης</div>
                <div class="value">{{ player.numberOnJersey }}</div>
              </div>
              <div class="player-detail">
                <div class="label">Εθνικότητα</div>
                <div class="value">{{ player.nationality }}</div>
              </div>
              <div class="player-detail">
                <div class="label">Ύψος</div>
                <div class="value">{{ player.heightCm }} cm</div>
              </div>
              <div class="player-detail">
                <div class="label">Ημερομηνία γέννησης</div>
                <div class="value">{{ player.birthDate | date:'dd/MM/yyyy' }}</div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
