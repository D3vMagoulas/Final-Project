<section class="page page-bg" style="background-image: url('/assets/bg/login1.jpg')">
  <div class="card">
    <div class="alert error" *ngIf="error">{{ error }}</div>
    <h1>Δημιουργία λογαριασμού</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <div class="form-field">
        <label for="name">Όνομα</label>
        <input id="name" formControlName="name" type="text" placeholder="Εισάγετε το όνομά σας" />
      </div>

      <div class="form-field">
        <label for="surname">Επίθετο</label>
        <input id="surname" formControlName="surname" type="text" placeholder="Εισάγετε το επίθετό σας" />
      </div>

      <div class="form-field">
        <label for="email">E-mail</label>
        <input id="email" formControlName="email" type="email" placeholder="Εισάγετε το e-mail σας" />
      </div>

      <div class="form-field">
        <label for="phone">Κινητό τηλέφωνο</label>
        <input id="phone" formControlName="phone" type="tel" placeholder="Εισάγετε το κινητό σας" />
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Εισάγετε τον κωδικό σας" />
      </div>

      <button type="submit" [disabled]="form.invalid || pending">Δημιουργία λογαριασμού</button>
    </form>

    <div class="footer-text">
      Έχετε ήδη λογαρισμό ;
      <a routerLink="/auth/login" [queryParams]="{ returnUrl: returnUrl }">Συνδεθείτε</a>
    </div>
  </div>
</section>
